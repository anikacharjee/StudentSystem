<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="student.css"/>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Student Management System</h2>

    <!-- Filter Dropdown -->
    <div class="form-group">
        <label for="gradeFilter">Filter by Grade:</label>
        <select id="gradeFilter" class="form-control" onchange="filterStudents()">
            <option value="all">All Students</option>
            <option value="O">O Grade</option>
            <option value="A+">A+ Grade</option>
            <option value="A">A Grade</option>
            <option value="B+">B+ Grade</option>
            <option value="B">B Grade</option>
        </select>
    </div>

    <!-- Student Form -->
    <form id="studentForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="rollNumber">Roll Number:</label>
            <input type="text" class="form-control" id="rollNumber" required>
        </div>
        <div class="form-group">
            <label for="grade">Grade:</label>
            <input type="text" class="form-control" id="grade" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="addStudent()">Add Student</button>
    </form>

    <!-- Student List -->
    <div id="studentList"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="student.js"></script>

</body>
</html>
